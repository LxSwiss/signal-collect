<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Console - Signal/Collect</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="d3.js"></script>
    <script type="text/javascript" src="reconnecting-websocket.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="graph.js"></script>
    <script type="text/javascript" src="resources.js"></script>
  </head>
  <body>
    <div id="title">
        <img src="sc.png" alt="Signal/Collect Logo">
        <div id="title_text">Signal/Collect</div>
        <div id="title_subtext">Console</div>
    </div>
    <div id="top">
      <div id="error" class="msg">Javascript is required to run this Application.</div>
      <div id="success" class="msg hidden">Javascript is required to run this Application.</div>
    </div>
    <div id="left">
      <div id="modes">
        <span id="mode_graph" class="leftmost selected">Graph</span>
        <span id="mode_resources">Resources</span>
        <div id="graph_panel_container">
          <div id="layouts" class="panel">
            <h3>Layouts</h3>
            <ul>
              <li id="grid_layout">Grid</li>
              <li id="force_layout">ForcedAtlas2</li>
              <li id="custom_layout">Custom</li>
            </ul>
          </div>
        </div>
      </div>
      <div id="controls">
        <div id="reset" class="icon"></div>
        <div id="step" class="icon"></div>
        <div id="pause" class="icon hidden"></div>
        <div id="continue" class="icon"></div>
        <div id="terminate" class="icon"></div>
      </div>
    </div>
    <div id="content">
      <div class="view" id="graph">
        <div id="graph_canvas"></div>
      </div>
      <div class="view" id="resources">
        <div class="structured">
          <h1>Resource Monitor</h1>
<!--           <div class="statistic" id="res_graph1"><h3>Number of Messages</h3></div> -->
<!--           <div class="statistic" id="res_graph2"><h3>Global Inbox Size</h3></div> -->
          <div id="chart_container">
	          <div id="y_axis"></div>
	          <div id="res_graph2"></div>
          </div>
          <div id="graphMessagesSent" class="graphs"></div>
          <div id="graphMessagesReceived" class="graphs"></div>
          <div id="graphOutgoingEdges" class="graphs"></div>
          <div id="graphToSignalSize" class="graphs"></div>
          <div id="graphRequestMessagesReceived" class="graphs"></div>
        </div>
      </div>
    </div>
  </body>
</html>
